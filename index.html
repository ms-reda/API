<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>



</head>

<body>
    <div class="search-box">
        <form action="" onsubmit="return false">
            <input type="text" id="search" onkeyup='tableSearch()' placeholder="Search info">
        </form>
    </div>
    <div class="btn-group" data-goggle="buttons">
        <label class="btn btn-info active">
            <input type="radio" name="status" value="all" checked="cecked">All
        </label>
        <label class="btn btn-success">
            <input type="radio" name="status" value="active">Oceania
        </label>
    </div>
    <table class="table" id="sortTable" data-filter-control="true" data-show-search-clear-button="true">
        <thead class="store-product">
            <tr>
                <th class="box" onclick="sortTable(1)">Country</th>
                <th class="box" onclick="sortTable(2)">Region</th>
                <th class="box" onclick="sortTable(3)">Area</th>
            </tr>
        </thead>
        <tbody id="result">
        
        </tbody>
    </table>
</body>
<script>
    $.ajax({
        url: "https://restcountries.com/v2/all?fields=name,region,area",
        type: "get",
        success: function (data) {
            var rs = "";
            for (i in data) {
                rs += "<tr>";
                rs += "<td>" + data[i].name + "</td>";
                rs += "<td>" + data[i].region + "</td>";
                rs += "<td>" + data[i].area + "</td>";
                rs += "</tr>";
            }
            document.getElementById("result").innerHTML = rs;
        }
    })

    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("sortTable");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc";
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /*check if the two rows should switch place,
                based on the direction, asc or desc:*/
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                //Each time a switch is done, increase this count by 1:
                switchcount++;
            } else {
                /*If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again.*/
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script type="application/javascript">
    function tableSearch() {
        let input, filter, table, tr, td, i, txtValue;

        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("sortTable");
        tr = table.getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }

            }
        }
    }
</script>
</body>

</html>
